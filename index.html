<body>

  <h1>Chronic Absenteeism by School (2020–2024)</h1>

  <!-- Schools with ≥30-pt drop -->
  <div>
    <h2>Schools with ≥30-point Drop</h2>
    <ul id="improvedList"></ul>
  </div>

  <!-- Pagination -->
  <div id="pagination">
    <button id="prev">← Prev</button>
    <span id="pageInfo">Page 1 of ?</span>
    <button id="next">Next →</button>
  </div>

  <!-- Mini-charts grid -->
  <div id="charts"></div>

  <!-- Compare up to 5 schools -->
  <div id="compare-section">
    <h2>Compare Schools</h2>
    <!-- This select will become a searchable multi-select -->
    <select id="compareSelect" multiple></select>
    <canvas id="compareChart" height="300"></canvas>
  </div>
